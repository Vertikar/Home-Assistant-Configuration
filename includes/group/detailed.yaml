detailed:
   view: yes
   entities:
    - group.all_mobile_devices
    - group.cctv
    - group.safety

All Mobile Devices:
  - device_tracker.aileensiphone
  - device_tracker.iphone

CCTV:
  - switch.cctv_intrusion_detection
  - switch.cctv_line_crossing_detection
  - switch.cctv_motion

Safety:
  - sensor.living_room_battery_level
  - sensor.living_room_co_status
  - sensor.living_room_smoke_status

